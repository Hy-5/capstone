<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        .bottom-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .image-container {
            flex: 0 0 auto;
            margin-right: 20px;
        }
        .email-container {
            flex: 0 1 auto;
        }
    </style>
</head>
<body>
    <img src="/static/card.png" alt="Top Image" class="top-image">
   
    <div class="bottom-container">
        <div class="image-container">
            <img src="/static/aboutus.png" alt="AboutUS" width="400" height="300">
        </div>
        <div class="email-container">
            <h2>Contact Us</h2>
            <p>Email: car@dealership.com</p>
        </div>
    </div>
</body>
</html>
